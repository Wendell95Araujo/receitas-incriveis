<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Incríveis</title>
    <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
    <meta name="description" content="Descubra receitas deliciosas e fáceis de fazer em nosso site.">
    <meta name="author" content="Wendell Araujo Dev">
    <meta name="keywords" content="receitas, culinária, comida, chefs, dicas, fácil, rápido, cozinhar, pratos, sobremesas, gastronomia">
    <meta property="og:title" content="Receitas Incríveis">
    <meta property="og:description" content="Descubra receitas deliciosas e fáceis de fazer em nosso site.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://receitas-incriveis-wma.web.app/receita.html">
    <meta property="og:image" content="https://receitas-incriveis-wma.web.app/assets/img/logo.svg">
    <meta property="og:image:alt" content="Logo do site Receitas Incríveis">
    <meta property="og:site_name" content="Receitas Incríveis">
    <meta property="og:locale" content="pt_BR">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Receitas Incríveis">
    <meta name="twitter:description" content="Descubra receitas deliciosas e fáceis de fazer em nosso site.">
    <meta name="twitter:image" content="https://receitas-incriveis-wma.web.app/assets/img/logo.svg">
    <meta name="twitter:image:alt" content="Logo do site Receitas Incríveis">
    <meta name="twitter:url" content="https://receitas-incriveis-wma.web.app/receita.html">
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/themes/default.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/utilities.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/recipe-loader.js" defer></script>
</head>
<body>

    <header class="custom-header">
        <div class="logo-area">
            <div class="avatar">
                <wa-avatar image="assets/img/logo.svg" label="Logo Receitas Incríveis"></wa-avatar>
            </div>
            <span>Receitas Incríveis</span>
        </div>
        <nav>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Chefs</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">
            <wa-icon name="bars" scale="1.5"></wa-icon>
        </div>
    </header>
    <main>
        <div class="loader-container" id="loader">
            <wa-spinner></wa-spinner>
            <p>Carregando receita...</p>
        </div>
        <div id="recipe-content-wrapper" class="hidden">
            <wa-button href="index.html" variant="neutral" class="back-button">
                <wa-icon name="arrow-left" slot="start"></wa-icon>
                Voltar para Início
            </wa-button>
            <div class="recipe-detail-header">
                <div id="main-image-container">
                    <img id="recipe-image" src="" alt="">
                    <div class="image-overlay-icon">
                        <wa-icon name="magnifying-glass-plus"></wa-icon>
                        <span>Ver Galeria</span>
                    </div>
                </div>

                <wa-button id="open-gallery-btn" variant="neutral" class="gallery-button">
                    <wa-icon name="images" slot="start"></wa-icon>
                    Ver Galeria de Fotos
                </wa-button>

                <div>
                    <h1 id="recipe-title"></h1>
                    <div class="recipe-info" id="recipe-info"></div>
                </div>
            </div>

            <wa-tab-group>
                <wa-tab slot="nav" panel="ingredientes">Ingredientes</wa-tab>
                <wa-tab slot="nav" panel="preparo">Modo de Preparo</wa-tab>

                <wa-tab-panel name="ingredientes">
                    <ul id="recipe-ingredients" style="line-height: 1.8;"></ul>
                </wa-tab-panel>

                <wa-tab-panel name="preparo">
                    <ol id="recipe-steps" style="line-height: 1.8;"></ol>
                </wa-tab-panel>
            </wa-tab-group>
        </div>
    </main>

    <wa-dialog id="image-dialog" label="Galeria da Receita">
        <wa-carousel id="image-carousel" mouse-dragging navigation loop></wa-carousel>
        <div class="thumbnails">
            <div class="scroller" id="thumbnail-scroller">
            </div>
        </div>
    </wa-dialog>
    
    <footer class="custom-footer">
        <div class="footer-brand">
            <img src="assets/img/logo.svg" alt="Logo Receitas Incríveis" class="footer-logo">
            <span class="footer-sitename">Receitas Incríveis</span>
        </div>
        <p class="footer-credits">
            Desenvolvido por 
            <a href="https://wendell-araujo.web.app/" target="_blank" rel="noopener noreferrer">
                Wendell Araujo Dev
            </a>
        </p>
    </footer>
</body>
</html>
